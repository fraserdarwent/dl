name: Build
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  build:
    name: MacOS 11.0
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v1
      - name: Install Rustup
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - name: Install Rust
        run: rustup toolchain install 1.47.0
      - name: Compile
        run: cargo build --release
